<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
    <body>
        <div id="formulario">
            <form name="cadastro" method="post">
                <div class="campo">
                    <label id="tel">Telefone fixo/móvel</label>
                    <input type="text" class="telefone" pattern=".{13,14}" maxlength="14" name="Telefone" placeholder="(xx)xxxxx-xxxx" required>
                    <label id="respostaTel" class="animated shake"></label>
                </div>
                <div class="campo">
                    <label id="cpf">CPF</label>
                    <input type="text" class="cpf" maxlength="11" name="CPF" placeholder="xxx.xxx.xxx-xx" required>
                    <label id="respostaCPF" class="animated shake">O CPF digitado não existe</label>
                </div>
                <div class="campo">
                    <label id="cnpj">CNPJ</label>
                    <input type="text" class="cnpj" maxlength="18" name="CNPJ" placeholder="xx.xxx.xxx/xxxx-xx" required>
                    <label id="respostaCNPJ" class="animated shake">O CNPJ digitado não existe</label>
                </div>
                <div class="campo">
                    <label>Cep</label>
                    <input name="Cep" type="text" id="cep" maxlength="9" placeholder="xxxxx-xxx" required/>
                    <label id="respostaCep" class="animated shake"></label>
                </div>
                <div class="campo">
                    <label>Rua</label>
                    <input name="rua" type="text" id="rua" required/>
                </div>
                <div class="campo">
                    <label>Bairro</label>
                    <input name="bairro" type="text" id="bairro" required/>
                </div>
                <div class="campo">
                    <label>Cidade</label>
                    <input name="cidade" type="text" id="cidade" required/>
                </div>
                <div class="campo">  
                    <label>Estado</label>
                    <input name="uf" type="text" id="uf" required/>
                </div>
                <div class="campo">
                    <label>IBGE</label>
                    <input name="ibge" type="text" id="ibge" required/>
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <script src="form-validacoes.js"></script>
    </body>
</html>
